{% extends "base.html" %}

{% block content %}
  <div class="flex flex-col gap-6">
    <div>
      <h1 class="text-xl font-semibold tracking-tight">Browse & Export</h1>
      <p class="mt-1 text-sm text-slate-400">Filter the dataset and export matching rows as CSV.</p>
    </div>

    <div class="grid gap-4 lg:grid-cols-[460px_1fr]">
      <form
        class="rounded-2xl border border-slate-800 bg-slate-950/40 p-5"
        method="get"
        data-mamf-browse-form
        hx-get="/browse"
        hx-target="#browse-result"
        hx-swap="innerHTML"
        hx-indicator="#loading"
        hx-push-url="true"
      >
        <div class="grid gap-4">
          <div class="grid gap-3">
            <div>
              <label class="text-xs text-slate-400">Dtype (multi-select)</label>
              <select name="dtype_values" multiple size="4" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
                {% for dt in dtype_list %}
                  <option value="{{ dt }}" {% if dt in dtype_values %}selected{% endif %}>{{ dt }}</option>
                {% endfor %}
              </select>
            </div>
            {% if torch_version_list %}
              <div data-mamf-browse-torch-group class="{% if (torch_version_list | length) <= 1 %}hidden{% endif %}">
                <label class="text-xs text-slate-400">Torch (multi-select)</label>
                <select name="torch_versions" multiple size="4" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
                  {% for tv in torch_version_list %}
                    <option value="{{ tv }}" {% if tv in torch_versions %}selected{% endif %}>{{ tv }}</option>
                  {% endfor %}
                </select>
                <div class="mt-1 text-xs text-slate-500">Defaults to latest if none selected.</div>
              </div>
            {% endif %}
            <div>
              <label class="text-xs text-slate-400">Hardware (multi-select)</label>
              <select name="hardware_values" multiple size="7" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
                {% for hw in hardware_list %}
                  <option value="{{ hw }}" {% if hw in hardware_values %}selected{% endif %}>{{ hw }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="rounded-xl border border-slate-900 bg-slate-950/40 p-4">
            <div class="text-xs font-medium text-slate-200">Optional exact shape</div>
            <div class="mt-3 grid grid-cols-3 gap-3">
              <div>
                <label class="text-xs text-slate-400">M (0=any)</label>
                <input name="m" type="number" step="256" min="0" value="{{ m }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
              </div>
              <div>
                <label class="text-xs text-slate-400">N (0=any)</label>
                <input name="n" type="number" step="256" min="0" value="{{ n }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
              </div>
              <div>
                <label class="text-xs text-slate-400">K (0=any)</label>
                <input name="k" type="number" step="256" min="0" value="{{ k }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-xs text-slate-400">Order by</label>
              <select name="order_by" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
                <option value="hardware" {% if order_by == "hardware" %}selected{% endif %}>Hardware</option>
                <option value="dtype" {% if order_by == "dtype" %}selected{% endif %}>Dtype</option>
                <option value="shape" {% if order_by == "shape" %}selected{% endif %}>Shape (M,N,K)</option>
                <option value="mean_desc" {% if order_by == "mean_desc" %}selected{% endif %}>Mean TFLOPS (desc)</option>
                <option value="median_desc" {% if order_by == "median_desc" %}selected{% endif %}>Median TFLOPS (desc)</option>
                <option value="max_desc" {% if order_by == "max_desc" %}selected{% endif %}>Max TFLOPS (desc)</option>
              </select>
            </div>
            <div>
              <label class="text-xs text-slate-400">Row limit (0=no limit)</label>
              <input name="limit" type="number" step="1" min="0" max="500000" value="{{ limit }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
            </div>
          </div>

          <button type="submit" class="rounded-lg bg-cyan-500 px-4 py-2 text-sm font-medium text-slate-950 hover:bg-cyan-400">
            Run
          </button>
        </div>
      </form>

      <div id="browse-result">
        {% include "partials/browse_result.html" %}
      </div>
    </div>
  </div>
{% endblock %}
