{% extends "base.html" %}

{% block content %}
  <div class="flex flex-col gap-6">
    <div class="flex items-baseline justify-between gap-4">
      <div>
        <h1 class="text-xl font-semibold tracking-tight">Lookup Shape</h1>
        <p class="mt-1 text-sm text-slate-400">Query a single (M, N, K) and get mean / median / max TFLOPS.</p>
      </div>
    </div>

    <div class="grid gap-4 lg:grid-cols-[380px_1fr]">
      <form
        class="rounded-2xl border border-slate-800 bg-slate-950/40 p-5"
        method="get"
        data-mamf-single-hardware-form
        hx-get="/lookup"
        hx-target="#lookup-result"
        hx-swap="innerHTML"
        hx-indicator="#loading"
        hx-push-url="true"
      >
        <div class="grid gap-4">
          <div>
            <label class="text-xs text-slate-400">Hardware</label>
            <select name="hardware" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
              <option value="{{ all_hardware_value }}" {% if hardware == all_hardware_value %}selected{% endif %}>All GPUs</option>
              {% for hw in hardware_list %}
                <option value="{{ hw }}" {% if hw == hardware %}selected{% endif %}>{{ hw }}</option>
              {% endfor %}
            </select>
          </div>
          <div data-mamf-torch-group class="{% if (torch_versions | length) <= 1 %}hidden{% endif %}">
            <label class="text-xs text-slate-400">Torch</label>
            <select name="torch_version" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
              {% for tv in torch_versions %}
                <option value="{{ tv }}" {% if tv == torch_version %}selected{% endif %}>{{ tv }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label class="text-xs text-slate-400">Dtype</label>
            <select name="dtype" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm">
              {% for dt in dtype_list %}
                <option value="{{ dt }}" {% if dt == dtype %}selected{% endif %}>{{ dt }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="grid grid-cols-3 gap-3">
            <div>
              <label class="text-xs text-slate-400">M</label>
              <input name="m" type="number" step="256" min="256" value="{{ m }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
            </div>
            <div>
              <label class="text-xs text-slate-400">N</label>
              <input name="n" type="number" step="256" min="256" value="{{ n }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
            </div>
            <div>
              <label class="text-xs text-slate-400">K</label>
              <input name="k" type="number" step="256" min="256" value="{{ k }}" class="mt-1 w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm" />
            </div>
          </div>
          <button type="submit" class="rounded-lg bg-cyan-500 px-4 py-2 text-sm font-medium text-slate-950 hover:bg-cyan-400">
            Lookup
          </button>
          <div class="text-xs text-slate-500">
            Tip: results load via HTMX and update the URL so you can share the exact query.
          </div>
        </div>
      </form>

      <div id="lookup-result">
        {% include "partials/lookup_result.html" %}
      </div>
    </div>
  </div>
{% endblock %}
